<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성서유니온 오늘의 묵상</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .tabs { display: flex; margin-bottom: 10px; }
    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #eee;
    }
    .tab.active {
      background: #fff;
      border-bottom: none;
      font-weight: bold;
    }
    .content {
      border: 1px solid #ccc;
      padding: 15px;
      background: #fff;
      min-height: 200px;
    }
  </style>
</head>
<body>
<h2>📖 성서유니온 오늘의 묵상</h2>
<div class="tabs">
  <div class="tab active" data-tab="calendar">읽기표</div>
  <div class="tab" data-tab="body">본문</div>
  <div class="tab" data-tab="bodycont">해설</div>
</div>
<div class="content" id="contentArea">⏳ 불러오는 중...</div>

<script>
const today = new Date().toISOString().slice(0, 10);
function loadTab(type) {
  document.getElementById("contentArea").innerHTML = "⏳ 불러오는 중...";
  fetch(`/api/${type}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ qt_ty: "QT1", Base_de: today })
  })
  .then(res => res.text())
  .then(html => {
    document.getElementById("contentArea").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("contentArea").innerHTML = "❌ 불러오기에 실패했습니다.";
  });
}

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    const type = tab.getAttribute("data-tab");
    loadTab(type);
  });
});

loadTab("calendar");
</script>
</body>
</html>
