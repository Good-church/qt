<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>성서유니온 묵상</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .tabs { display: flex; margin-bottom: 10px; }
    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #eee;
    }
    .tab.active {
      background: #fff;
      border-bottom: none;
      font-weight: bold;
    }
    .content {
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 200px;
      background: #fff;
    }
  </style>
</head>
<body>

<h2>📖 오늘의 묵상</h2>

<div class="tabs">
  <div class="tab active" data-tab="calendar">읽기표</div>
  <div class="tab" data-tab="body">본문</div>
  <div class="tab" data-tab="bodycont">해설</div>
</div>

<div class="content" id="contentArea">불러오는 중...</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
const baseDate = new Date().toISOString().split('T')[0];
const qtType = "QT1";

$('.tab').on('click', function() {
  $('.tab').removeClass('active');
  $(this).addClass('active');
  const tab = $(this).data('tab');
  loadContent(tab);
});

function loadContent(tab) {
  $("#contentArea").html("⏳ 불러오는 중...");
  let url = "/api/" + tab;

  $.ajax({
    url: url,
    method: "POST",
    contentType: "application/json",
    data: JSON.stringify({ qt_ty: qtType, Base_de: baseDate }),
    success: function (data) {
      if (tab === "calendar") {
        let html = "<table border='1' cellpadding='5'><tr>";
        for (let i = 0; i < data.length; i++) {
          if (i % 7 === 0 && i !== 0) html += "</tr><tr>";
          const day = data[i].Day || "";
          const name = data[i].Bible_name || "";
          const chapter = data[i].Bible_chapter || "";
          html += `<td><strong>${day}</strong><br><small>${name} ${chapter}</small></td>`;
        }
        html += "</tr></table>";
        $("#contentArea").html(html);
      } else {
        $("#contentArea").html(data);
      }
    },
    error: () => {
      $("#contentArea").html("❌ 불러오기에 실패했습니다.");
    }
  });
}

loadContent("calendar");
</script>
</body>
</html>
